<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/page.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/box.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/accordion.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/accordion/period.css">
	</head>

	<body>
		<h1>accordion_period</h1>

		<div id="period-section" class="box accordion_section active period">
			
			<div class="header">
				<h3><i class="icon-circle"></i>Period<i class="icon-remove remove" ></i></h3>
			</div>

			<div class="content">
				
				<div id="start_date" class="date box">
					<h4>Starting<i class="icon-arrow-right"></i></h4>
				</div>

				<div id="duration" class="box">
					<i class="icon-time"></i>					
					<span class="time">1 year, 9 months and 18 days</span>
				</div>

				<div id="end_date" class="date box">
					<h4><i class="icon-arrow-left"></i>Ending</h4>
				</div>
			</div>
		</div>

		<footer>	    
			<a href="menu.html"><img src="../../images/next.png" width="50" height="50"></a>
			<a href="../../welcome.html"><img src="../../images/home.png" width="50" height="50"></a>
		</footer>

	</body>
</html>
