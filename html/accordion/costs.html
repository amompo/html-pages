<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/page.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/box.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/accordion.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/accordion/costs.css">
	</head>

	<body>
		<h1>accordion_costs</h1>

		<div id="costs-section" class="box accordion_section active costs">
			
			<div class="header">
				<h3><i class="icon-circle"></i> Costs<i class="icon-remove remove" ></i></h3>
			</div>

			<div class="content">
				<div  id="first-month" class="costs_table">
					<h4>First month</h4>
					<table>
						<tr>
							<td class="cost_label">Deposit</td>
							<td class="value subtotal">11000 DKK</td>
						</tr>
						<tr>
							<td class="cost_label">Upfront</td>
							<td class="value subtotal">5500 DKK</td>
						</tr>
					</table>
				</div>

				<div id="monthly-rent" class="costs_table">
					<h4>Montly</h4>
					<table>
						<tr>
							<td class="cost_label">Rent</td>
							<td class="value">5500 DKK</td>
						</tr>

						<tr>
							<td class="cost_label">Utilities</td>
							<td class="value">400 DKK</td>
						</tr>

						<tr>
							<td class="cost_label">Media</td>
							<td class="value">200 DKK</td>
						</tr>

						<tr>
							<td class="cost_label">TOTAL</td>
							<td class="value subtotal">6500 DKK</td>
						</tr>
					</table>
				</div>

				<div id="at-entrance" class="costs_table">
					<h4>At entrance</h4>
					<table>
						<tr>
							<td class="cost_label">TOTAL</td>
							<td class="value total">22000 DKK</td>
						</tr>
					</table>
				</div>

			</div>
		</div>

		<footer>	    
			<a href="amenities.html"><img src="../../images/next.png" width="50" height="50"></a>
			<a href="../../welcome.html"><img src="../../images/home.png" width="50" height="50"></a>
		</footer>

	</body>
</html>
