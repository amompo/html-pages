<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/page.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/box.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/misc/property_details.css">
	</head>

	<body>
		<h1>property_details</h1>
			<div id="property-details" class="squares">

				<div id="outer" class="cost">
				    <div id="inner" class="cost">90000 DKK</div>
				</div>

				<div id="outer" class="type">
				    <div id="inner"><i class="icon-home"></i><br>Town house</div>
				</div>

				<div id="outer" class="size">
					<div id="inner"><i class="icon-check-empty"></i><br>60 m2</div>
				</div>

				<div id="outer" class="rooms">
					<div id="inner"><i class="icon-th-large"></i><br>3 rooms</div>
				</div>

				<div id="outer" class="bathrooms">
					<div id="inner"><i class="icon-th"></i><br>10 bathrooms</div>
				</div>

				<div id="outer" class="state">
					<div id="inner"><i class="icon-lightbulb"></i><br>Unfurnished</div>
				</div>

				<div id="outer" class="floor">
					<div id="inner"><i class="icon-sort"></i><br>4th floor</div>
				</div>

			</div>

			<footer>
				<a href="../../welcome.html"><img src="../../images/home.png" width="50" height="50"></a>
			</footer>
	</body>
</html>
