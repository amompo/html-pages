<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/page.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/rating.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box/normal_area.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box/normal_area/list_item.css">
	</head>
	<body>
		<h1>list_item property favorite</h1>

		<div class="box rounded normal_area list_item property favorite selectable">
			<div class="upper">
				<span class="rating indicator">
					<span class="icon-heart star"></span>
					<span class="icon-heart star"></span>
					<span class="icon-heart star"></span>
				</span> 
				<span class="right indicator">
					<span class="icon-remove"></span>
				</span>
				<img src="../../../images/photo4.png" width="240" height="180" />
			</div>

			<div class="middle">				
				<h3>Beautiful title</h3>
				<ul class="display">
					<li>55 m2 apartment on 4th floor</li>
					<li>2/1 Furnished rooms</li>
					<li>Valby, Copenhagen, DK</li>
					<li>12/5/2012 - 12/5/2013</li>
				</ul>
			</div>

			<div class="lower">
				<div>
					<h4 class="cost">6500 DKK</h4>
					<ul class="actions">
						<li class="lower icon-star indicator rentability good"></li>
						<li class="lower icon-mail action mail unread"></li>
						<li class="lower icon-map action map"></li>
					</ul>
				</div>
			</div>
		</div>

		<footer>
			<a href="property_mail.html"><img src="../../../images/next.png" width="50" height="50"></a>
			<a href="../../../welcome.html"><img src="../../../images/home.png" width="50" height="50"></a>
		</footer>

	</body>
</html>
