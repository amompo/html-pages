<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../../css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/page.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box/normal_area.css">
		<link rel="stylesheet" type="text/css" href="../../../stylesheets/box/normal_area/contact.css">
	</head>
	<body>

		<h1>Contact_options</h1>

		<div class="box rounded normal_area list_item contact_options online">
			<div class="upper">
				<h3>Current status</h3>
				<div class="current_status">
					<span class="user_name">Alex is online now</span>
					<span class="indicator icon-circle online_status"></span>					
				</div>
			</div>

			<div class="middle">
				<h3>Contact info:</h3>
				<div class="phone_number">
					<img src="../../../images/phone.png" width="32" height="32">
					<h4>+45 69696969</h4>
				</div>

			</div>

			<div class="lower">
			</div>
		</div>


		<div class="box rounded normal_area list_item contact_options offline">
			<div class="upper">
				<h3>Current status</h3>
				<div class="current_status">
					<span class="user_name">Alex is offline now</span>
					<span class="indicator icon-circle-blank offline_status"></span>
				</div>
			</div>

			<div class="middle">				
				<h3>Contact info:</h3>
				<div class="phone_number">
					<img src="../../../images/phone.png" width="32" height="32">
					<h4>+45 69696969</h4>
				</div>
			</div>

			<div class="lower">
			</div>
		</div>

		<div class="box rounded normal_area list_item contact_options">
			<div class="upper">
				<h3>Contact hours</h3>
				<ul id="contact-hours">
					<li>Monday - Friday</li>
					<li>9:00 - 17:00</li>
					<li>Saturday - Sunday</li>
					<li>We need some rest aswell!</li>
				</ul>
			</div>

			<div class="middle">			
				<h3 class="contact_info">Contact info:</h3>
				<div class="phone_number">
					<img src="../../../images/phone.png" width="32" height="32">
					<h4>+45 69696969</h4>
				</div>								
			</div>

			<div class="lower">
			</div>
		</div>

		<footer>
			<a href="package.html"><img src="../../../images/next.png" width="50" height="50"></a>
			<a href="../../../welcome.html"><img src="../../../images/home.png" width="50" height="50"></a>
		</footer>
		
	</body>
</html>
